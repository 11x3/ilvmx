<!DOCTYPE html>

<html lang="en">
<head>  
  <!-- todo: pass in variables for meta description, keywords, title, links, etc. github.com/lolnub/ilvmx -->
  <title>#lolnub</title>
  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="copyright" content="(c) 2014 #lolnub.com">
  <meta name="description" content="Functionally minded cloud app server and exchange.">
  <meta name="keywords" content="lolnub, ilm, ilvmx, modern, web 4, web 4.0, fun, adventurama, cloud, apps, program, nubspace">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="HandheldFriendly" content="True"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="viewport" content="width=device-width"/>
  
  <script type="text/javascript" src="/js/app.js"></script>

  <link rel="stylesheet" href="/css/default.css" type="text/css" media="screen" charset="utf-8">
  <link rel="icon" type="image/png" href="/img/favicon.png">
</head>
<body>
<div id="page" class"container">
	
	<h1>#lolnub</h1>
	<h2>welcome to nubspace.</h2>
	
	<div class="row">
    <!-- <div class="col-md-3"><input type="text" class="form-control" placeholder=""></div>
    <div class="col-md-3"><input type="text" class="form-control" placeholder=""></div>
    <div class="col-md-3"><input type="text" class="form-control" placeholder=""></div>
    <div class="col-md-3"><input type="text" class="form-control" placeholder=""></div> -->
	</div>
				
	<script type="text/x-handlebars" id="application">
		{{#link-to "items"}} Go to the items page {{/link-to}}

		<ul class="items-listing">
		  {{#each item in controller}}
		    <li>{{item.name}}</li>
		  {{else}}
		    <li>(zero items)</li>
		  {{/each}}
		</ul>

		<div>Users: {{itemsCount}}</div>

		{{#each item in controller}}
		  <li>
		    {{#link-to "item" item}}
		      {{item.name}}
		    {{/link-to}}
		  </li>
		{{/each}}

		<div class="item-profile">
		  <img {{bind-attr src="avatarUrl"}} alt="Items's avatar" />
		  <h2>{{name}}</h2>
		  <span>{{code}}</span>
		  <p>{{data}}</p>
		  <span>Created {{creationDate}}</span>
		</div>
		
	{{outlet}}
	</script>
	
</div>
</body>
