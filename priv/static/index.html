<html lang="en">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="copyright" content="(c) 2014 #lolnub.com">
  <meta name="description" content="Functionally minded cloud app server and exchange.">
  <meta name="keywords" content="lolnub, ilm, ilvmx, modern, web 4, web 4.0, fun, adventurama, cloud, apps, program, nubspace">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="HandheldFriendly" content="True"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="viewport" content="width=device-width"/>
  
  <link rel="stylesheet" href="css/default.css" type="text/css" media="screen" charset="utf-8">

</head>
<body>
<div id="page" class"container">
	
	<header class="col-golden-offset-lg">
        <h1><img src="img/header.png"></h1>
    	<form method="post" action="/api/exe" name="submit" enctype="multipart/form-data" class="form-horizontal" role="form">
    		<h1>exe<strong>)<strong></h1>
		
    		<input class="form-control" type="file" name="binary" id="binary"><br>
            <input class="form-control" type="text" name="nubspace" id="nubspace"><br>
    	    <input class="form-control" type="submit" name="share" value="Share">
    	</form>
    </header>
        
	<div id="content" class="col-golden-offset-sm">
        <!-- templates -->
          <p class="title">#lolnub</p>
          <ul>
          <li><a href="nub/">#nub<a></li>
          <li><a href="obj/">#obj<a></li>
          </ul>
        
	    <script type="text/x-handlebars" id="application">		
		{{outlet}}
	    </script>
        <img id="patches" src="img/patches.png" alt="">
	</div>
	
	<script type="text/javascript" src="js/libs/jquery.js"></script>
	<script type="text/javascript" src="js/libs/handlebars.js"></script>
	<script type="text/javascript" src="js/libs/ember.js"></script>
	<script type="text/javascript" src="js/libs/ember-data.js"></script>
	<script type="text/javascript" src="js/libs/bootstrap.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</div>

<footer class="">
    <p id="copyright">
        <a href="http://blog.lolnub.com/">#blog</a>
	<a id="" title="(c) 2014 #lolnub.com" href="http://lolnub.com/">
		#lolnub</a>
        <a href="http://github.com/lolnub">#source</a>
		<a href="https://www.kickstarter.com/projects/1188856672/1502040661?token=cd0ffadc">#kickstarter</a> <br>&copy; 2014</p>
</footer>
